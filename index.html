<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>animation</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Loading animation</h1>
  <h1>1st:</h1>
  <div class="first">
    <div class="load">
      
    </div>
  </div>
  <h1>2nd:</h1>
  <div class="first">
    <h2>LOADING</h2>
    <div class="load2">
      <span></span>
    </div>
  </div>
  <h1>3rd :</h1>
  <div class="first">
    <div class="load3">
      <div class="circle"></div>
    </div>
  </div>
  <h1>4th :</h1>
  <div class="first second">
    <div class="dot1"></div>
    <div class="dot2"></div>
    <div class="dot3"></div>
  </div>
  <h1>5th :</h1>
  <div class="first">
    <svg>
       <circle cx="30" cy="30" r="30"/>
    </svg>
  </div>
  <h1>6th</h1>
  <div class="first">
    <div class="dot">
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
      <span style="--i:8;"></span>
      <span style="--i:9;"></span>
      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:13;"></span>
      <span style="--i:14;"></span>
      <span style="--i:15;"></span>
    </div>
  </div>
</body>
</html>
